<!doctype html>
<title>Firewall IP Controller</title>
<section class="content">
  <table>
    <tr>
      <th>IP address</th>
      <th>Whitelisted</th>
      <th>Blacklisted</th>
    </tr>

    {% for client in ip_clients %}
    <tr>
      <td>{{ client.ip_address }}</td>
      <td>{{ client.whitelisted }}</td>
      <td>{{ client.blacklisted }}</td>
    </tr>
    {% endfor %}
  </table>
</section>
